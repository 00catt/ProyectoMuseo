<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'home' %}"><img src="{% static '../static/imagenes/logo.png'%}" alt="logo"
          width="180px" /></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
        aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarScroll">
        <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url 'sobre' %}">Nosotros&nbsp;</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'arte' %}">Artistas&nbsp;</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Productos</a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="{% url 'pinturas' %}">Pinturas</a></li>
              <li>
                <hr class="dropdown-divider">
              </li>
              <li><a class="dropdown-item" href="{% url 'Esculturas' %}">Esculturas</a></li>
              <li>
                <hr class="dropdown-divider">
              </li>
              <li><a class="dropdown-item" href="{% url 'Orfebreria' %}">Orfebreria</a></li>
              <li>
                <hr class="dropdown-divider">
              </li>
              <li><a class="dropdown-item" href="{% url 'Tejidos' %}">Tejidos</a></li>
              <li>
                <hr class="dropdown-divider">
              </li>
              <li><a class="dropdown-item" href="{% url 'Otros' %}">Otros</a></li>
            </ul>

          </li>

        </ul>
        <br>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="buscar en nuestra tienda" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Buscar&nbsp;</button>
        </form>
      </div>
    </div>
  </nav>



  <br>
  
  <div class="container gallery-container text-center">
    <div class="contenedor">
      <br>
      <form action="/registrarCliente/" class="form" id="form" autocomplete="off" method="POST">{% csrf_token %}
        <br><br>
        <div class="row">
          <div class="col-md-12 text-center">
            <h1 class="form-titulo">REGISTRATE</h1>
            <br>
            <p>Revisa las mejores obras de arte que tenemos para ti</p>
            <br><br>
          </div>
        </div>
        <div class="row">
          <div class="col-md-4 form-group">
            <label class="form-group">Tu Rut</label>
            <input type="text" id="txtCodigo" name="txtCodigo" class="form-group" placeholder="11.111.111-1"
              minlength="12" maxlength="12" required>
          </div>
          <div class="col-md-4 form-group">
            <label>Nombre</label>
            <input type="text" id="txtNombre" name="txtNombre" class="form-group" placeholder="Robert" minlength="3"
              maxlength="50" required>
          </div>

          <div class="col-md-4 form-group">
            <label>Apellidos</label>
            <input type="text" id="txtApellidos" name="txtApellidos" class="form-group" placeholder="Pinto Menares"
              minlength="3" maxlength="25" required>
          </div>
        </div>
        <div class="row">
          <div class="col-md-4 form-group">
            <label>Correo electrónico</label>
            <input type="text" id="txtCorreo" name="txtCorreo" class="form-group" placeholder="Robert@gmail.com"
              minlength="3" maxlength="25" required>
          </div>

          <div class="col-md-4 form-group">
            <label>Celular</label>
            <input type="text" id="numCelular" name="numCelular" class="form-group" placeholder="911111111"
              minlength="1" maxlength="9" required>
          </div>
          <div class="col-md-4 form-group">
            <label>Contraseña</label>
            <input type="password" id="txtContraseña" name="txtContraseña" class="form-group" placeholder="*******"
              minlength="1" maxlength="25" required>
          </div>
        </div>
        <div class="row">
          <div class="col-md-4 form-group">
            <label>Tu Edad</label>
            <input type="text" id="numEdad" name="numEdad" class="form-group" placeholder="50" minlength="1"
              maxlength="9" required>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12 form-group text-center">
            <div class="form-termsAndConditions termsAndConditions">
              <input type="checkbox" id="termsAndConditions">
              <label for="termsAndConditions">He leído y acepto los </label>
              <a href="#">Términos y Condiciones</a>
              <p class="mensajeError"></p>
            </div>
            <div class="col-md-4 offset-md-4 form-group"> <!-- Added the 'offset-md-4' class -->
              <button type="submit" class="btn btn-success btn-block text-white">Guardar</button>
            </div>
          </div>
        </div>

      </form>
    </div>



  </div>
  <br><br>

  <footer>
    {% include 'footer.html' %}
  </footer>
</body>
</html>
</div>
</body>
