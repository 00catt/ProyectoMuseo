    <body>

<div class="col-md-4 col-lg-4 col-xl-4">
	<h2>Editar cliente</h2>
	<div class="row">
		<div class="col-md-8 offset-md-10">
			<div class="card">
				<div class="card-body">
					<form action="/edicionCliente/" method="POST">{% csrf_token %}
						<div class="form-group">
							<label class="form-group" >Rut</label>
							<br>
							<input type="text" id="txtCodigo" name="txtCodigo" value="{{ cliente.codigo }}"  class="form-group" placeholder="codigo" minlength="12" maxlength="12" required>
							<p class="mensajeError"></p>
						</div>
		
						<div class="form-group">
							<label >Nombre</label>
							<br>
							<input type="text" id="txtNombre" name="txtNombre" value="{{ cliente.nombre }}" class="form-group" placeholder="Robert"  minlength="3" maxlength="50" required>
							<p class="mensajeError"></p>
						</div>
						<div class="form-group">
							<label >Apellidos</label>
							<br>
							<input type="text" id="txtApellidos" name="txtApellidos" value="{{ cliente.apellidos }}" class="form-group"  placeholder="Pinto Menares" minlength="3" maxlength="25" required>
							<p class="mensajeError"></p>
						</div>
						<div class="form-group">
							<label >Correo electr칩nico</label>
							<br>
							<input type="text" id="txtCorreo" name="txtCorreo" value="{{ cliente.correo }}" class="form-group"  placeholder="Robert@gmail.com" minlength="3" maxlength="25" required>
							<p class="mensajeError"></p>
						</div>
						<div class="form-group">
							<label >Celular</label>
							<br>
							<input type="text" id="numCelular" name="numCelular" value="{{ cliente.celular }}" class="form-group"  placeholder="911111111" minlength="1" maxlength="9" required>
							<p class="mensajeError"></p>
						</div>
						<div class="form-group">
							<label >Contrase침a</label>
							<br>
							<input type="text" id="txtContrase침a" name="txtContrase침a" value="{{ cliente.contrasena }}" class="form-group"   placeholder="*******"minlength="1" maxlength="25" required>
							<p class="mensajeError"></p>
						</div>
						<div class="form-group">
							<label >Edad</label>
							<br>
							<input type="text" id="numEdad" name="numEdad" value="{{ cliente.edad }}" class="form-group" placeholder=""  minlength="1" maxlength="9" required>
						</div>
						<br>
						<div class="form-group">
							<button type="submit" class="btn btn-warning btn-block text-white">Editar</button>
						</div>
					</form>
		
				</div>
		
			</div>
		</div>
	</div>
	
</div>
<footer>
	{% include 'footer.html' %}
  </footer>
</body>
</html>
